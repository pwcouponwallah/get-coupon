<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Wallah Discount</title>
    <style>
        /* Button Styles - Can be embedded anywhere */
        .pw-coupon-btn {
            background: linear-gradient(135deg, #6c63ff, #4a42e8);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            display: inline-block;
            text-decoration: none;
            text-align: center;
            margin: 10px 0;
            box-shadow: 0 4px 6px rgba(108, 99, 255, 0.2);
        }
        
        .pw-coupon-btn:hover {
            background: linear-gradient(135deg, #4a42e8, #6c63ff);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(108, 99, 255, 0.3);
        }
        
        .pw-coupon-btn:active {
            transform: translateY(0);
        }
        
        /* Modal Styles */
        .pw-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .pw-modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .pw-modal-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            transform: translateY(20px);
            transition: transform 0.3s ease;
            overflow: hidden;
        }
        
        .pw-modal-overlay.active .pw-modal-container {
            transform: translateY(0);
        }
        
        .pw-modal-header {
            background: linear-gradient(135deg, #6c63ff, #4a42e8);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .pw-modal-header h3 {
            margin: 0;
            font-weight: 700;
            font-size: 1.5rem;
        }
        
        .pw-close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .pw-modal-body {
            padding: 25px;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            transition: all 0.3s;
            width: 100%;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 16px;
        }
        
        .form-control:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 0 0.25rem rgba(108, 99, 255, 0.25);
            outline: none;
        }
        
        .category-label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            color: #333;
        }
        
        .pw-loader {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .pw-loader i {
            color: #6c63ff;
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .pw-success-message {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .pw-success-message i {
            color: #28a745;
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .pw-success-message h4 {
            color: #6c63ff;
            margin-bottom: 15px;
        }
        
        .pw-success-message p {
            margin-bottom: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Button to embed in any article -->
    <button class="pw-coupon-btn" id="pwCouponBtn">Get Your Discount Coupon</button>

    <!-- Modal Overlay -->
    <div class="pw-modal-overlay" id="pwModal">
        <div class="pw-modal-container">
            <div class="pw-modal-header">
                <h3>Get Physics Wallah Discount</h3>
                <button class="pw-close-btn" id="pwCloseBtn">&times;</button>
            </div>
            
            <div class="pw-modal-body">
                <div id="pwFormContainer">
                    <form id="pwDiscountForm">
                        <div class="form-group">
                            <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-control" id="mobile" placeholder="Mobile Number" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="courseName" placeholder="PW Course Name" required>
                        </div>
                        <div class="form-group">
                            <label class="category-label">Course Category:</label>
                            <select class="form-control" id="courseCategory" required>
                                <option value="" disabled selected>Select your course category</option>
                                <option value="PW GATE">PW GATE</option>
                                <option value="PW IIT JAM">PW IIT JAM</option>
                                <option value="PW UPSC">PW UPSC</option>
                                <option value="PW School Preparation">PW School Preparation</option>
                                <option value="PW IIT-JEE">PW IIT-JEE</option>
                                <option value="PW COMMERCE">PW COMMERCE</option>
                                <option value="PW NEET">PW NEET</option>
                                <option value="PW Nursing Exams">PW Nursing Exams</option>
                                <option value="PW MBA">PW MBA</option>
                                <option value="PW IPMAT">PW IPMAT</option>
                                <option value="PW CLAT">PW CLAT</option>
                                <option value="PW IELTS">PW IELTS</option>
                                <option value="PW CSIR NET">PW CSIR NET</option>
                                <option value="PW UGC NET">PW UGC NET</option>
                                <option value="PW CUET UG">PW CUET UG</option>
                                <option value="PW Skills">PW Skills</option>
                                <option value="PW Banking">PW Banking</option>
                                <option value="PW CS">PW CS</option>
                                <option value="PW NDA">PW NDA</option>
                                <option value="PW CA">PW CA</option>
                                <option value="PW SSC">PW SSC</option>
                                <option value="PW Upskilling">PW Upskilling</option>
                                <option value="PW BFSI">PW BFSI</option>
                                <option value="PW OPSC">PW OPSC</option>
                                <option value="PW Railway">PW Railway</option>
                                <option value="PW UP Exams">PW UP Exams</option>
                                <option value="PW AE/JE">PW AE/JE</option>
                                <option value="PW BPSC">PW BPSC</option>
                                <option value="PW JAIIB AND CAIIB">PW JAIIB AND CAIIB</option>
                                <option value="PW TET">PW TET</option>
                                <option value="PW Bihar Exams">PW Bihar Exams</option>
                                <option value="PW Judiciary">PW Judiciary</option>
                                <option value="PW MPPSC">PW MPPSC</option>
                                <option value="PW MPSC">PW MPSC</option>
                                <option value="PW WBPSC">PW WBPSC</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="pw-coupon-btn" style="width: 100%;" id="pwSubmitBtn">Get My Discount</button>
                        </div>
                    </form>
                    
                    <div class="pw-loader" id="pwLoader">
                        <i class="fas fa-spinner"></i>
                    </div>
                </div>
                
                <div class="pw-success-message" id="pwSuccessMessage">
                    <i class="fas fa-check-circle"></i>
                    <h4>Success!</h4>
                    <p>Your exclusive discount code has been sent to your email address.</p>
                    <p>Please check your inbox (and spam folder) for the coupon code.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('pwModal');
            const couponBtn = document.getElementById('pwCouponBtn');
            const closeBtn = document.getElementById('pwCloseBtn');
            const form = document.getElementById('pwDiscountForm');
            const formContainer = document.getElementById('pwFormContainer');
            const successMessage = document.getElementById('pwSuccessMessage');
            const loader = document.getElementById('pwLoader');
            
            // Button to show modal
            couponBtn.addEventListener('click', function() {
                modal.classList.add('active');
            });
            
            // Close modal
            closeBtn.addEventListener('click', function() {
                modal.classList.remove('active');
                resetForm();
            });
            
            // Close when clicking outside modal
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.classList.remove('active');
                    resetForm();
                }
            });
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Show loader
                formContainer.style.display = 'none';
                loader.style.display = 'block';
                
                // Get form values
                const formData = {
                    fullName: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    mobile: document.getElementById('mobile').value,
                    courseName: document.getElementById('courseName').value,
                    courseCategory: document.getElementById('courseCategory').value,
                    timestamp: new Date().toISOString()
                };
                
                // Send data to Google Apps Script
                const scriptURL = 'https://script.google.com/macros/s/AKfycbzw6AWrPoccHaTuJtRz4RpZ1jpSpCgWlec83l_R4HBqldA0Ypb8cKmS4bBXgNnWFrE/exec';
                
                fetch(scriptURL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                })
                .then(() => {
                    // Hide loader and show success message
                    loader.style.display = 'none';
                    successMessage.style.display = 'block';
                    
                    // Close modal after 5 seconds
                    setTimeout(() => {
                        modal.classList.remove('active');
                        resetForm();
                    }, 5000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    loader.style.display = 'none';
                    formContainer.style.display = 'block';
                    alert('Something went wrong. Please try again.');
                });
            });
            
            // Reset form and UI
            function resetForm() {
                form.reset();
                formContainer.style.display = 'block';
                successMessage.style.display = 'none';
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
